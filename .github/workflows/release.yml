name: release

on:
  push:
    tags:
      - 'v*.*.*'   # dispara por tag semântica (ex.: v0.1.3)

permissions:
  contents: read
  id-token: write  # necessário para --provenance

jobs:
  publish:
    runs-on: ubuntu-latest
    concurrency: publish-precise-money
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile
      - run: pnpm -r --filter ./packages/precise-money... build
      - run: pnpm -r --filter ./packages/precise-money... test

      - name: Publish to npm
        working-directory: packages/precise-money
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --provenance
